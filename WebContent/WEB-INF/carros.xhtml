<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
			  <html xmlns="http://www.w3.org/1999/xhtml"
					xmlns:ui="http://java.sun.com/jsf/facelets"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:h="http://java.sun.com/jsf/html">

		   <h:outputText value="Cadastro de Carros" />
		   
	        <h:form>
	        	<f:validateBean disabled="true">
			        <h:panelGrid columns="3">

						<h:outputText value="Tipo" />		
				    	<h:selectOneMenu value="#{carroBean.tc.cambio}">
				    		<f:selectItem itemLabel="Escolha o tipo" itemValue="" noSelectionOption="true"/>
				    		<f:selectItems value="#{carroBean.tiposDeCambio}" />
				    	</h:selectOneMenu>
				    	<h:commandButton action="#{carroBean.selecionaClasse()}" value="Select" />	
				    	
				    	<h:outputText value="Id" rendered="#{carroBean.carro.id!=null}" />
			        	<h:inputText id="id" value="#{carroBean.carro.id}" rendered="#{carroBean.carro.id!=null}" readonly="true"/>
			        	<h:message for="id"  rendered="#{carroBean.carro.id!=null}" />
			        	
			        	<h:outputText value="Marca"/>
			        	<h:inputText id="marca" value="#{carroBean.carro.marca}"/>
			        	<h:message for="marca" />
			        	
						<h:outputText value="Modelo"/>
						<h:inputText id="modelo" value="#{carroBean.carro.nomeModelo}"/>
						<h:message for="modelo" />
									    	
				    	<h:commandButton action="#{carroBean.grava()}" value="Testar" />
				    	
		    		</h:panelGrid>
			    </f:validateBean>
			        				        				        
	        </h:form>
	        		   	
</html>
